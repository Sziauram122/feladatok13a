<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="oldal">Add meg a négyzet oldalát: </label>
        <input type="number" id="oldal">
        <input type="button" value="Számol" onclick="szamol()">

    </form>
    <div class="terulet">Terület</div>
    <div id="kerulet">Kerület</div>
    <div class="msg"></div>

    <script>
        function szamol(){
            document.querySelector(".terulet").innerHTML="";
            document.querySelector("#kerulet").innerHTML="";
            document.querySelector(".msg").innerHTML="";
            if(oldal>0){
            let oldal=document.getElementById("oldal").value
            console.log(oldal, typeof(oldal))
            document.querySelector(".terulet").innerHTML=`Terület: ${oldal*oldal}`
            document.querySelector("#kerulet").innerHTML=`Kerület: ${4*oldal}`
            }
            else{
            document.querySelector('.msg').innerHTML="Helytelen adat!"
        }
        }
    </script>
</body>
</html>
