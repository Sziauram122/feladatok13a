<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Listák</title>
    <style>
        #b1{
            background-color: blue;
            color: white;
            border: 0px;
            border-radius: 5%;
        }
        #b2{
            background-color: aquamarine;
            color: white;
            border: 0px;
            border-radius: 5%;
        }
        #b3{
            background-color:green;
            color: white;
            border: 0px;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <div class="conatiner border">
        <div class="row justify-content-center m-2">
            <input class="m-2" type="button" name="" id="b1" value="Számozatlan lista" onclick="sznl()">
            <input class="m-2" type="button" name="" id="b2" value="Számozott lista" onclick="sztl()">
            <input class="m-2" type="button" name="" id="b3" value="Választó lista" onclick="vl()">
        </div>
        <div class="jutify-content-center tartalom">

        </div>
    </div>
    
    <script>
        const frameworks=['NodeJS','ReactJS','jQuery','Express','Angular','VueJS','Django','Laravel']
        function sznl(){
            //console.log("ul")
            let ulStr="<ul>"
            for(let item of frameworks) {
               // console.log(item)
                ulStr+=`<li>${item}</li>`
            }
        ulStr+="</ul>"
        console.log(ulStr)
        document.querySelector(".tartalom").innerHTML=ulStr
        }
        function sztl(){
            //console.log("ol")
            let ulStr="<ol>"
            for(let item of frameworks) {
               // console.log(item)
                ulStr+=`<li>${item}</li>`
            }
        ulStr+="</ol>"
        console.log(ulStr)
        document.querySelector(".tartalom").innerHTML=ulStr
        }
        function vl(){
            //console.log("select")
            let ulStr="<select>"
            for(let item of frameworks) {
               // console.log(item)
                ulStr+=`<option>${item}</option>`
            }
        ulStr+="</select>"
        console.log(ulStr)
        document.querySelector(".tartalom").innerHTML=ulStr
        }
    </script>
</body>
</html>
