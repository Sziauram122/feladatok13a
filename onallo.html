<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <script>
        let olSte=""
        let nevek=["Csak", "David", "Antal"]
        for(let i in nevek){
            olSte+=`<li>${nevek[i]}</li>`
        }
        document.querySelector('ul').innerHTML=olSte
    </script>
</body>
</html>
